name: CI

on:
  push:

jobs:
  build:
    name: ğŸ—ï¸ Build Gradle project
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        cache: gradle
    - name: ğŸ§° Grant execute permission for Gradle wrapper
      run: chmod +x gradlew
    - name: ğŸ—ï¸ Build with Gradle
      run: ./gradlew build
